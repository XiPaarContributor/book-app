<mat-toolbar color="primary">
    Contributor Dashboard
    <span class="spacer"></span>
    <button mat-flat-button color="primary" (click)="logout()">Logout</button>
</mat-toolbar>
<mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="displayAddBookForm=true">
            Add Book
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color="primary">
            List Books
        </button>
    </mat-grid-tile>
</mat-grid-list>
<mat-card *ngIf="displayAddBookForm" style="margin: auto;text-align: center;">
    <form (submit)="addBook(postForm)" #postForm="ngForm">
        <h3>Add Book Details</h3>
        <mat-form-field>
            <input matInput name="bookId" placeholder="Book id" ngModel required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput name="bookName" placeholder="Book Name" ngModel required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput name="bookLanguage" placeholder="Book Language" ngModel required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Submit</button><br><br>
        <button mat-raised-button color="primary" type="button"(click)="displayAddBookForm=false">Discard</button>
    </form>
</mat-card>
